---
- hosts: all
  gather_facts: no
  tasks:
    - name: "Download Zabbix repository package"
      get_url:
        url: "http://repo.zabbix.com/zabbix/3.0/ubuntu/pool/main/z/zabbix-release/zabbix-release_3.0-1+trusty_all.deb"
        dest: "/tmp/zabbix-release_3.0-1+trusty_all.deb"

    - name: "Install Zabbix repository"
      apt:
        deb: "/tmp/zabbix-release_3.0-1+trusty_all.deb"

    - name: "Update apt package index"
      apt:
        update_cache: yes

    - name: "Install Zabbix packages"
      apt:
        name: "{{ item }}"
        state: "latest"
      with_items:
        - zabbix-server-mysql
        - zabbix-frontend-php
        - python-mysqldb

    - name: "Create Zabbix database"
      mysql_db:
        name: "zabbix"
        login_user: "root"
        state: "present"

    - name: "Create the zabbix user in the zabbix database"
      mysql_user:
        name: "zabbix"
        password: ""
        priv: "zabbix.*:ALL"
        login_user: "root"
        state: "present"

    - name: "Import initial schema and data"
      shell: "zcat /usr/share/doc/zabbix-server-mysql/create.sql.gz | mysql -uroot zabbix"

    - name: "Set Zabbix timezone"
      lineinfile:
        name: "/etc/zabbix/apache.conf"
        line: "        php_value date.timezone UTC"
        regexp: "php_value date.timezone"
        backrefs: yes
        state: "present"

    - name: "Restart apache"
      service:
        name: "apache2"
        state: "restarted"

    - name: "Restart apache"
      service:
        name: "zabbix-server"
        state: "restarted"
