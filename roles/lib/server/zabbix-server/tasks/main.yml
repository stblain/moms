---
- name: "Use the latest packages"
  apt:
    name: "{{ item }}"
    state: "latest"
  with_items:
    - zabbix-server-mysql
    - zabbix-frontend-php
    - python-mysqldb
  notify: "Restart zabbix-server"
  tags: "zabbix-server"

- name: "Start at boot"
  service:
    name: "{{ item }}"
    state: "started"
    enabled: yes
  with_items:
    - apache2
    - zabbix-server
  tags: "zabbix-server"
